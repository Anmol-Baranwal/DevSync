name: DevSync

on:
  schedule:
    - cron: "0 0 * * *" # Run daily, adjust as needed
  workflow_dispatch:
  push:
    branches: ["main", "testing", "core_functionalities"]

jobs:
  save_articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run Node Script
        run: node dist/index.js

      - name: Run DevSync
        uses: ./
        with:
          devApiKey: ${{ secrets.DEV_TOKEN }}
          gh-token: ${{ secrets.SECRET_TOKEN }}
          readingList: true
          readTime: true
          excludeTags: "discuss"
          mustIncludeTags: "programming, softwaredevelopment, beginners, webdev"
          branch: "core_functionalities"
          # outputDir: "./articles"
          # branch: "core_functionalities"
